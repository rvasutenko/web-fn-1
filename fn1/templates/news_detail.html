<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ news.heading }}</title>
</head>
<body>
    <h1>{{ news.heading }}</h1>
    {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.heading }}" style="max-width: 400px;">
    {% endif %}
    <p>{{ news.text }}</p>
</body>
</html>
